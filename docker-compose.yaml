services:
  postgres:
    image: postgres:15-alpine
    container_name: database
    environment:
      POSTGRES_DB: orangepay
      POSTGRES_USER: orangepay
      POSTGRES_PASSWORD: orangepay
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orangepay -d orangepay"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
